<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>식단표</title>
<style>
table {
	width: 50%;
	border: 5px solid yellow;
	border-collapse: collapse;
}
table th, table td {
	border: 3px solid red;
	padding: 10px;
	font-size: 20px;
	
}

</style>
</head>
<body>
<table>
	<tr><th>시간/요일</th>
		<th>월요일</th>
		<th>화요일</th>
		<th>수요일</th>
		<th>목요일</th>
		<th>금요일</th>
	</tr>
	<tr><th>아침</th>
		<td>샐러드</td>
		<td>된장국</td>
		<td rowspan="2">생선조림</td>
		<td>샌드위치</td>
		<td>현미밥</td>
	</tr>
	<tr><th>점심</th>
		<td colspan="2">카레</td>
		<td>냉면</td>
		<td>햄버거</td>
	</tr>
	<tr><th>저녁</th>
		<td>해물찜</td>
		<td>등갈비</td>
		<td>쌀국수</td>
		<td><span style="color:blue">피자</span></td>
		<td><span style="background-color:purple">치킨</span></td>
	</tr>
	

</table>



</body>
</html>
